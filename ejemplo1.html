<!DOCTYPE html>
<html>

<head>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>

<body>
	
	<!-- ng-init inicializa una variable. En este caso la variable firstName -->
	<div ng-app="" ng-init="firstName = 'John'">
	
		<p>El nombre del director es <span ng-bind="firstName"/></p>
	 
		<p>Ingrese su Nombre y Apellido:</p>
		
		<p>Name: <input type="text" ng-model="nombre" value="John"></p>
		<p> Apellido <input type="text" ng-model="apellido" value="Gonzalez"> </p>
		
		<p ng-bind="nombre"> <p ng-bind="apellido"></p></p>
		
		<p>Mi primera expresion de suma {{5 + 5}}</p>
	
	</div>

</body>
</html>
