<!DOCTYPE html>
<html>
<head>
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<meta charset="ISO-8859-1">
	<title>Ejemplo de controllers</title>
</head>
<body>
	<div ng-app="" ng-controller="personController">
		Nombre: <input type="text" ng-model="nombre"><br>
		Apellido: <input type="text" ng-model="apellido"><br>
		<br>
		
		<p> Nombre completo: {{nombre + " " +apellido | uppercase}}</p>
		<p> Nombre completo: {{nombre + " " +apellido | lowercase}}</p>
		
		
	</div>
	
	<script>
		function personController($scope){
			$scope.nombre = " Jorge "
			$scope.apellido = " Casariego "
		}
	</script>
</body>
</html>
