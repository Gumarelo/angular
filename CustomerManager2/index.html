<!DOCTYPE html>
<html data-ng-app="personalesApp">
<head>
    <title>Administracion de Personal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/customerManagementStyles.css" rel="stylesheet" />
    <link href="Content/styles.css" rel="stylesheet" />
</head>
<body>
    <header class="navbar navbar-inner navbar-fixed-top" data-ng-controller="NavbarController">
        <nav class="container">
            <div class="navbar-header">
                <a class="brand " href="#/">
                    <img src="Content/Images/people.png" alt="logo">
                     <span class="appTitle">Administracion Personal</span>
                </a>
            </div>
            <div class="nav-container" data-collapse="isCollapsed">
                
                <ul class="nav navbar-nav nav-pills navBarPadding">
                    <li data-ng-class="{'active':getClass('/personales')}"><a href="#/personales">Personales</a></li>
                    <li data-ng-class="{'active':getClass('/ordenes')}"><a href="#/ordenes">Ordenes</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Note that AngularJS 1.2+ now has a built-in ng-animation direction. Left in animated-view to show a 
         custom directive -->

        <div animated-view></div>



    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                                Created by Jorge Casariego
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/jquery.min.js"></script>

    <!-- UI Libs -->
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular-ui-bootstrap.js"></script>

    <!-- App libs -->
    <script src="app/customersApp/app.js"></script>
    <script src="app/customersApp/controllers/personales/personalesController.js"></script>
    <script src="app/customersApp/controllers/personales/personalOrdenesController.js"></script>
    <script src="app/customersApp/controllers/personales/personalEditController.js"></script>
    <script src="app/customersApp/controllers/ordenes/ordenesController.js"></script>
    <script src="app/customersApp/controllers/ordenes/ordenChildController.js"></script>
    <script src="app/customersApp/services/personalesServicio.js"></script>
    <script src="app/customersApp/services/modalService.js"></script>
    <script src="app/customersApp/controllers/navbarController.js"></script>
    <script src="app/customersApp/directives/animatedView.js"></script>
</body>
</html>
