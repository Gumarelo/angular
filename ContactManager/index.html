<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Admininistrador de Contactos</title>
	<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css">
	 <style>
		body {
		    font-family:sans-serif;
		    background-color: #f5f5f5;
		}
		div {
		    margin:20px 5px;
		}
		table {
		  border-collapse:collapse;
		  border-spacing:0;
		}
    </style>
</head>
<body>
	<div ng-app="app">
		<div ng-controller="ContactController">
			<form>
				<label>Nombre</label>
					<input type="text" name="nombre" ng-model="nuevoContacto.nombre">
				<label>Email</label>
					<input type="text" name="email" ng-model="nuevoContacto.email">
				<label>Telefono</label>
					<input type="text" name="telefono" ng-model="nuevoContacto.telefono">
					<br>
					<input type="hidden" ng-model="nuevoContacto.id">
				<input type="button" value="Guardar" ng-click="guardarContacto()">
			</form>

			<table>
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Email</th>
						<th>Telefono</th>
						<th>Accion</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="contacto in contactos">
						<td>{{ contacto.nombre }}</td>
						<td>{{ contacto.email }}</td>
						<td>{{ contacto.telefono }}</td>
						<td>
							<a href="#" ng-click="editar(contacto.id)">Editar</a>
							<a href="#" ng-click="borrar(contacto.id)">Borrar</a>
						</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>
	<script type='text/javascript' src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js'></script>
	<script src="app.js"></script>
</body>
</html>
